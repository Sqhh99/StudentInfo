{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限 - 学生管理系统</title>
    <link rel="stylesheet" href="{% static 'plugs/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugs/bootstrap-icons-1.11.3/package/font/bootstrap-icons.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            width: 100%;
        }
        .unauthorized-container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
            margin: 0 auto;
        }
        .unauthorized-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .btn-login {
            margin-top: 1.5rem;
            padding: 0.6rem 2.5rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="unauthorized-container">
            <div class="unauthorized-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="mb-4">访问受限</h2>
            <p class="mb-3">您尝试访问的页面需要登录后才能查看。</p>
            <p class="mb-4">请先登录您的账户以获取访问权限。</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>前往登录
            </a>
            <div class="mt-4">
                <a href="{% url 'index' %}" class="text-decoration-none">
                    <i class="bi bi-house me-1"></i>返回首页
                </a>
            </div>
        </div>
    </div>
</body>
</html>
